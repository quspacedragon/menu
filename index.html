<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日菜单推荐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .title {
            font-size: 24px;
            color: #303133;
        }

        .refresh-btn {
            padding: 10px 20px;
            background-color: #409EFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .refresh-btn:hover {
            background-color: #66b1ff;
        }

        .refresh-btn:disabled {
            background-color: #a0cfff;
            cursor: not-allowed;
        }

        .menu-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px 0 rgba(0,0,0,0.2);
        }

        .card-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 15px;
            position: relative;
        }

        .serial-number {
            position: absolute;
            top: -12px;
            right: 10px;
            background: #409EFF;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .menu-name {
            font-size: 18px;
            color: #303133;
            margin-top: 5px;
        }

        .search-section {
            margin-top: 30px;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 14px;
        }

        .search-btn {
            padding: 10px 20px;
            background-color: #409EFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #409EFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 4px;
            color: white;
            display: none;
        }

        .message.success { background-color: #67C23A; }
        .message.error { background-color: #F56C6C; }

        @media (max-width: 768px) {
            .menu-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">今日菜单推荐</h1>
            <button class="refresh-btn" onclick="getRandomMenu()">换一换</button>
        </div>

        <div class="menu-cards" id="menuCards"></div>

        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" 
                   placeholder="输入序号查询(如: 1,2,3)" 
                   onkeyup="if(event.keyCode===13) searchByNumbers()">
            <button class="search-btn" onclick="searchByNumbers()">查询</button>
        </div>
    </div>

    <div class="loading" id="loading"></div>
    <div class="message" id="message"></div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        function renderMenuCards(menus) {
            const menuCards = document.getElementById('menuCards');
            menuCards.innerHTML = menus.map((menu, index) => `
                <div class="card">
                    <div class="card-image">
                        <img src="https://picsum.photos/300/200?random=${index}" alt="${menu.menuName}">
                    </div>
                    <div class="card-content">
                        <div class="serial-number">No.${menu.serialNumber}</div>
                        <div class="menu-name">${menu.menuName}</div>
                    </div>
                </div>
            `).join('');
        }

        async function getRandomMenu() {
            showLoading();
            try {
                const response = await fetch('/menu/random');
                const result = await response.json();
                if (result.success) {
                    renderMenuCards(result.data);
                } else {
                    showMessage('获取菜单失败', 'error');
                }
            } catch (error) {
                console.error(error);
                showMessage('系统错误', 'error');
            } finally {
                hideLoading();
            }
        }

        async function searchByNumbers() {
            const numbers = document.getElementById('searchInput').value;
            if (!numbers) {
                showMessage('请输入序号', 'error');
                return;
            }

            showLoading();
            try {
                const response = await fetch(`/menu/getByNumbers?numbers=${numbers}`);
                const result = await response.json();
                if (result.success) {
                    renderMenuCards(result.data);
                } else {
                    showMessage('查询失败', 'error');
                }
            } catch (error) {
                console.error(error);
                showMessage('系统错误', 'error');
            } finally {
                hideLoading();
            }
        }

        // 页面加载时获取随机菜单
        getRandomMenu();
    </script>
</body>
</html>
